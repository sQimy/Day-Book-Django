{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h1>Add new entry to
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
  </h1>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'learning_logs:new_entry' topic.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Add Entry</button>
  {% endbuttons %}
  </form>
{% endblock content %}
